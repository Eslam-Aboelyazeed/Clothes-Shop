<div class="container-fluid position-relative bg-white d-flex p-0" style="background-image: url(assets/Images/pexels-robin-381450-1020370.jpg); background-position: center; background-repeat: no-repeat; background-size: cover;">
    <div class="container-fluid">
        <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
            <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                    <div class="d-flex align-items-center justify-content-between mb-3">
                        <h3>Sign In</h3>
                    </div>
                    <form [formGroup]="form" (submit)="login()">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" formControlName="email" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                            @if (form.controls['email'].touched && getEmail.errors) {
                                <div id="floatingInput-validation" class="form-text text-danger">Email is Required and must be valid Email</div>
                            }
                        </div>
                        <div class="form-floating mb-4">
                            <input type="password" class="form-control" formControlName="password" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                            @if (form.controls['password'].touched && getEmail.errors) {
                                <div id="floatingPassword-validation" class="form-text text-danger">Password is Required and must be valid Password</div>
                            }
                        </div>
                        <div class="d-flex align-items-center justify-content-between mb-4">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" formControlName="isPersistent" id="exampleCheck1">
                                <label class="form-check-label" for="exampleCheck1">Remember Me</label>
                            </div>
                            <a style="cursor: pointer;" (click)="forgetPassword()">Forgot Password</a>
                        </div>
                        <input type="submit" class="btn btn-primary py-3 w-100 mb-4"value="Sign In" />
                        <p class="text-center mb-0">Don't have an Account? <a [routerLink]="'/register'">Sign Up</a></p>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
